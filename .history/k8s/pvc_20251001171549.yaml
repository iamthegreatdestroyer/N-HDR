apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hdr-data-pvc
  namespace: hdr-system
  labels:
    app: hdr-empire
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
