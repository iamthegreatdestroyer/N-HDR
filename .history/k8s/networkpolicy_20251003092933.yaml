apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hdr-empire-netpol
  namespace: hdr-production
spec:
  podSelector:
    matchLabels:
      app: hdr-empire
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
