apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: hdr-empire
  namespace: hdr-production
spec:
  host: hdr-empire
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
  subsets:
    - name: v1
      labels:
        version: v1
