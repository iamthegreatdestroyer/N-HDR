apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hdr-empire
  namespace: hdr-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - hdr-empire.example.com
      secretName: hdr-empire-tls
  rules:
    - host: hdr-empire.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hdr-empire
                port:
                  number: 80
